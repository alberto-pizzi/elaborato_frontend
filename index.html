<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Philadelphia Inquirer</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="app_bar">

        <div class="head_banner">
            <div class="today_box">
                <div class="date_box">
                    <time id="todays_date"></time>
                </div>
                <a id="todays_paper" href="">Today's Paper</a>
            </div>
                <img id="logo" src="res/svg/main_banner.svg" alt="Logo" />
            <div class="buttons_box">
                <a class="button" id="sign_in" href="">Sign in</a>
                <a class="button" id="subscribe" href="">Subscribe</a>
            </div>
        </div>


        <ul class="nav_obj">
            <span class="nav_icons">
                    <img src="res/svg/menu_icon.svg" alt="Menu Icon" />
                    <img src="res/svg/search_icon.svg" alt="Search Icon" />
            </span>

            <div class="nav_bar">
                <a class="nav_bar_item" href="">News</a>
                <a class="nav_bar_item" href="">Sports</a>
                <a class="nav_bar_item" href="">Betting</a>
                <a class="nav_bar_item" href="">Business</a>
                <a class="nav_bar_item" href="">Opinion</a>
                <a class="nav_bar_item" href="">Politics</a>
                <a class="nav_bar_item" href="">Entertainment</a>
                <a class="nav_bar_item" href="">Life</a>
                <a class="nav_bar_item" href="">Food</a>
                <a class="nav_bar_item" href="">Health</a>
                <a class="nav_bar_item" href="">Real Estate</a>
                <a class="nav_bar_item" href="">Obituaries</a>
                <a class="nav_bar_item" href="">Jobs</a>
            </div>
        </ul>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
